<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel Example</title>
  
  <!-- ✅ Bootstrap 3 CDN (uses glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <style>
    .carousel-inner > .item > img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <!-- ✅ Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item first-slide">
        <img src="https://picsum.photos/800/400?image=1011" alt="First Slide">
      </div>

      <div class="item second-slide">
        <img src="https://picsum.photos/800/400?image=1025" alt="Second Slide">
      </div>

      <div class="item third-slide active">
        <img src="https://picsum.photos/800/400?image=1035" alt="Third Slide">
      </div>

      <div class="item fourth-slide">
        <img src="https://picsum.photos/800/400?image=1041" alt="Fourth Slide">
      </div>

      <div class="item fifth-slide">
        <img src="https://picsum.photos/800/400?image=1050" alt="Fifth Slide">
      </div>
    </div>

    <!-- ✅ Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>

    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>

  </div>

  <!-- ✅ Bootstrap JS + jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
